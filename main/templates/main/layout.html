{% load sass_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static "main/img/logo3.png" %}"/>
    <link href="{% sass_src 'main/css/style.scss' %}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="{% static 'main/css/cssReset.css' %}">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js" defer></script>
    <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
    <script src="{% static 'main/js/jquery.maskedinput.min.js' %}" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">

</head>
<body>

{% block content %}


{% endblock %}

</body>
</html>
